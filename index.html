            let isNav = false;
            function toggleNav() {
                if(isNav){
                    document.getElementById("pcnav").style.display = "none";
                    isNav = false;
                }
                else {
                    document.getElementById("pcnav").style.display = "block";
                    isNav = true;
                }
            }
        </script>
    </head>
