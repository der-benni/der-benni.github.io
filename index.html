<!DOCTYPE html>

    <title>Bergeskl&auml;nge</title>
    <script type="text/javascript">
		
		function menu() {
			var x = document.getElementById("item_block");
      if (x.className === "nav_items") {
        x.className += " nav_open";
      } else {
        x.className = "nav_items";
      }
		}

    function openHome() { 
      window.open("", "_self"); 
    }

    function openInstagram() { 
      window.open("https://www.instagram.com/blaskapelle_witzmannsberg/", "_blank"); 
    }

    function openFacebook() { 
      window.open("https://www.facebook.com/JugendblaskapelleBergesklaengeWitzmannsberg/", "_blank"); 
    }

    function createMail() {
      window.location.href = "mailto:mail@example.org";
    }
		
		function copyToCB (str) {
		   // Create new element
		   var el = document.createElement('textarea');
		   // Set value (string to be copied)
		   el.value = str;
		   // Set non-editable to avoid focus and move outside of view
		   el.setAttribute('readonly', '');
		   el.style = {position: 'absolute', left: '-9999px'};
		   document.body.appendChild(el);
		   // Select text inside element
		   el.select();
		   // Copy text to clipboard
		   document.execCommand('copy');
		   // Remove temporary element
		   document.body.removeChild(el);
		}
		
    </script>
  </head>
